<form method="POST" action="{{ url_for('comments.manage_comments', article_id=article.id) }}">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.content.label(class="form-label") }}
        {{ form.content(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
