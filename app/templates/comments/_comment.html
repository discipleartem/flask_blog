<div class="comment-item card">
    <div class="card-body">
        <div class="comment-content">{{ comment.content }}</div>
        <div class="comment-meta">
            <div>
                <span class="comment-author">{{ comment.author }}</span> Â·
                <span class="comment-time">{{ comment.created_at }}</span>
            </div>

            {% if current_user.is_authenticated and (current_user.id == comment.user_id or current_user.is_admin) %}
                <div class="comment-actions">
                    <a href="{{ url_for('articles.view_article', article_id=article.id, edit_comment_id=comment.id) }}"
                       class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-pencil-fill"></i> Edit
                    </a>

                    <form method="POST" action="{{ url_for('comments.delete_comment', article_id=article.id, comment_id=comment.id) }}" class="d-inline">
                        {% if form %}
                            {{ form.csrf_token }}
                        {% endif %}
                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Are you sure you want to delete this comment?')">
                            <i class="bi bi-trash-fill"></i> Delete
                        </button>
                    </form>
                </div>
            {% endif %}
        </div>
    </div>
</div>
