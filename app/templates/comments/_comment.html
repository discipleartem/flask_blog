<div class="comment-item card mb-2">
    <div class="card-body">
        <div class="comment-content">{{ comment.content }}</div>
        <div class="comment-meta text-muted">
            <small>
                {{ comment.author }} -
                {{ comment.created_at }}
            </small>
            {% if current_user.is_authenticated and (current_user.id == comment.user_id or current_user.is_admin) %}
                <div class="comment-actions mt-2">
                    <a href="{{ url_for('articles.view_article', article_id=article.id, edit_comment_id=comment.id) }}" class="btn btn-sm btn-outline-primary">Edit</a>

                    <!-- Delete form that gets form.csrf_token from the parent context -->
                    <form method="POST" action="{{ url_for('comments.delete_comment', article_id=article.id, comment_id=comment.id) }}" class="d-inline">
                        {% if form %}
                            {{ form.csrf_token }}
                        {% endif %}
                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this comment?')">Delete</button>
                    </form>
                </div>
            {% endif %}
        </div>
    </div>
</div>
