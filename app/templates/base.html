<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Блог{% endblock %} - Flask Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем кастомный CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- Подключаем скрипт здесь для предотвращения вспышки -->
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid"> <!-- Заменили container на container-fluid -->
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Flask Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if g.user %}
                    <li class="nav-item">
                        <span class="nav-link text-light">Привет, {{ g.user['username'] }}#{{ g.user['discriminator'] }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Выйти</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.register') }}">Регистрация</a>
                    </li>
                {% endif %}
            </ul>
            <!-- Кнопка переключения темы -->
            <div class="ms-lg-3 d-flex align-items-center">
                <div class="form-check form-switch mb-0">
                    <input class="form-check-input" type="checkbox" id="themeSwitch" style="cursor: pointer;">
                    <label class="form-check-label" for="themeSwitch" id="theme-icon"
                           style="cursor: pointer; font-size: 1.2rem;"></label>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="text-center text-lg-start mt-4">
    <div class="container p-4">
        <p class="text-muted mb-0">&copy; 2026 Flask Blog. Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
