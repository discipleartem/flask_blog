name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  PYTHON_VERSION: '3.13'

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with flake8
        run: |
          flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Check code formatting with black
        run: black --check --diff app/ tests/

      - name: Type checking with mypy
        run: mypy app/ --ignore-missing-imports

      - name: Security check with bandit
        run: bandit -r app/ -f json -o bandit-report.json || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json

  test:
    runs-on: ubuntu-latest
    name: Test Suite
    needs: quality
    
    env:
      FLASK_APP: app
      FLASK_ENV: testing
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest --cov=app --cov-report=html --cov-report=json --cov-report=term-missing

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      - name: Upload coverage JSON
        uses: actions/upload-artifact@v4
        with:
          name: coverage-json
          path: coverage.json

      - name: Check coverage threshold
        run: |
          COVERAGE=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered'])" 2>/dev/null || echo "0")
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Coverage is below 80%"
            exit 1
          else
            echo "âœ… Coverage is acceptable"
          fi

  notify:
    runs-on: ubuntu-latest
    name: Notification
    needs: [quality, test]
    if: always()
    
    steps:
      - name: Notify on success
        if: ${{ needs.quality.result == 'success' && needs.test.result == 'success' }}
        run: |
          echo "âœ… All checks passed successfully!"
          echo "ðŸ“Š Code quality: PASSED"
          echo "ðŸ§ª Tests: PASSED"
          echo "ðŸ”’ Security: CHECKED"

      - name: Notify on failure
        if: ${{ needs.quality.result == 'failure' || needs.test.result == 'failure' }}
        run: |
          echo "âŒ Pipeline failed!"
          echo "ðŸ“Š Code quality: ${{ needs.quality.result }}"
          echo "ðŸ§ª Tests: ${{ needs.test.result }}"
          exit 1